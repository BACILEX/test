{% extends 'layout.html' %}

{% block title %}Выбор типа доставки{% endblock %}

{% block content %}
<div class="content">
    <h2>Выберите тип доставки</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.type.label }}
            {{ form.type(class="form-control", placeholder="Тип доставки") }}
        </div>

        <button type="submit" class="login-btn">Перейти к оформлению заказа</button>
    </form>
</div>
{% endblock %}
